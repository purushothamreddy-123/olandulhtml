<!DOCTYPE html>
<html>

<head>
    <title>ordered and unordered list</title>
</head>

<body>

    <h2>ordered list</h2>
    <ol>
        <li>purushotham</li>
        <li>vivek</li>
        <li>Ranjith</li>
        <li>swapna</li>
    </ol>
    <h2>unordered list</h2>
    <ul>
        <li>purushotham</li>
        <li>vivek</li>
        <li>Ranjith</li>
        <li>swapna</li>
    </ul>
</body>

</html>
